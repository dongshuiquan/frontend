<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="css/jquery.treetable.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.treetable.theme.default.css" rel="stylesheet" />
    <script src="jquery.js"></script>
    <script src="jquery.treetable.js"></script>
    <script>
         $(function () {
             $("#example-basic-expandable").treetable({ expandable: true });
         })
    </script>
</head>
<body>
    
        <table id="example-basic-expandable" border = "1px">
 
        <tbody>
            <tr data-tt-id="0" >
                <td>app</td>
                <td>app</td>
            </tr>
        <tr data-tt-parent-id="0" data-tt-id="1">
          <td>controllers</td>
          <td>controllers</td>
        </tr>
        <tr data-tt-parent-id="1" data-tt-id="5">
          <td>application_controller.rb</td>
          <td>application_controller.rb</td>
        </tr>
        <tr data-tt-parent-id="0" data-tt-id="2">
          <td>helpers</td>
          <td>helpers</td>
        </tr>
        <tr data-tt-parent-id="0" data-tt-id="3">
          <td>models</td>
          <td>models</td>
        </tr>
        <tr data-tt-parent-id="0" data-tt-id="4">
          <td>views</td>
          <td>views</td>
        </tr>
      </tbody>
 
        </table>
</body>
   
</html>
